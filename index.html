<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-todo-mvc</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css" charset="utf-8">
    <style>[v-cloak] {display: none}</style>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input class="new-todo"
          placeholder="What needs to be done?"
          autofocus autocomplete="off"
          v-model="newTodo"
          @keyup.enter="addTodo"
        >
      </header>
      <section class="main" v-cloak>
        <input class="toggle-all" type="checkbox" v-model="allDone">
        <ul class="todo-list">
          <li class="todo animated" v-for="todo in filteredTodos" transition="bounce" :class="{completed: todo.completed, editing: todo == editedTodo}">
            <div class="view">
              <input class="toggle" type="checkbox" v-model="todo.completed">
              <label @dblclick="editTodo(todo)">{{todo.title}}</label>
              <button class="destroy" @click="removeTodo(todo)"></button>
            </div>
            <input class="edit" type="text"
              v-model="todo.title"
              v-todo-focus="todo == editedTodo"
              @blur="doneEdit(todo)"
              @keyup.enter="doneEdit(todo)"
              @keyup.esc="cancelEdit(todo)"
              >
          </li>
        </ul>
      </section>
      <footer class="footer" v-cloak>
        <span class="todo-count">
          <strong v-text="remaining"></strong> {{remaining | pluralize 'item'}} left
        </span>
        <ul class="filters">
					<li><a href="#/all" :class="{selected: visibility == 'all'}">All</a></li>
					<li><a href="#/active" :class="{selected: visibility == 'active'}">Active</a></li>
					<li><a href="#/completed" :class="{selected: visibility == 'completed'}">Completed</a></li>
				</ul>
				<button class="clear-completed" @click="removeCompleted">
					Clear completed
				</button>
      </footer>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Written by <a href="http://evanyou.me">Evan You</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script src="lib/vue.js" charset="utf-8"></script>
    <script src="lib/vue-animated-list.js" charset="utf-8"></script>
    <script src="js/store.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="lib/director.js" charset="utf-8"></script>
    <script src="js/routes.js" charset="utf-8"></script>
    <script>
    Vue.transition('bounce', {
      enterClass: 'bounceInLeft',
      leaveClass: 'bounceOutRight'
    })
    </script>
  </body>
</html>
