<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>vue-todo-mvc</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css" charset="utf-8">
    <style>[v-cloak] {display: none}</style>
  </head>
  <body>
    <div class="container">
      <h1>todos</h1>
      <div class="todoapp">
        <header class="header">
          <span class="glyphicon glyphicon-plus animated"></span>
          <span class="glyphicon glyphicon-search"></span>
          <input class="search"
            placeholder="Search..."
            autofocus autocomplete="off"
            v-model="newTodo"
            @keyup.enter="addTodo"
          >
        </header>
        <ul class="main" v-cloak>
          <li class="todo animated" v-for="todo in filteredTodos" transition="bounce" :class="{completed: todo.completed}">
            <span class="glyphicon glyphicon-ok" @click="toggleStatus(todo)"></span>
            <div class="content">
              <h4 class="title" @dblclick="editTodo(todo)">{{todo.title}}</h4>
              <p>这是测试用的文本，这是测试用的文本，这是测试用的文本，这是测试用的文本，这是测试用的文本，这是测试用的文本，这是测试用的文本，这是测试用的文本，这是测试用的文本，这是测试用的文本，这是测试用的文本，这是测试用的文本，这是测试用的文本，这是测试用的文本，这是测试用的文本，这是测试用的文本，</p>
            </div>
            <!-- <input class="edit" type="text"
              v-model="todo.title"
              v-todo-focus="todo == editedTodo"
              @blur="doneEdit(todo)"
              @keyup.enter="doneEdit(todo)"
              @keyup.esc="cancelEdit(todo)"
              > -->
          </li>
        </ul>
      </div>
      <footer class="footer" v-show="todos.length" v-cloak>
        <span class="glyphicon glyphicon-ok" :class="{okAll: allDone}" @click="toggleAll()"></span>
        <span class="todo-count">
          <strong v-text="remaining"></strong> {{remaining | pluralize 'item'}} left
        </span>
        <ul class="filters">
          <li><a href="#/all" :class="{selected: visibility == 'all'}">All</a></li>
          <li><a href="#/active" :class="{selected: visibility == 'active'}">Active</a></li>
          <li><a href="#/completed" :class="{selected: visibility == 'completed'}">Completed</a></li>
        </ul>
        <button class="clear-completed" @click="removeCompleted">
          Clear completed
        </button>
      </footer>
    </div>

    <script src="lib/vue.js" charset="utf-8"></script>
    <script src="lib/vue-animated-list.js" charset="utf-8"></script>
    <script src="js/store.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="lib/director.js" charset="utf-8"></script>
    <script src="js/routes.js" charset="utf-8"></script>
    <!-- <script>
      Vue.transition('bounce', {
        type: 'animation',
        enterClass: 'bounceInLeft',
        leaveClass: 'bounceOutRight'
      })
    </script> -->
  </body>
</html>
