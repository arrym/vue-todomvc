<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>vue-todo-mvc</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/vue-animate.css">
    <link rel="stylesheet" href="css/index.css" charset="utf-8">
    <style>[v-cloak] {display: none}</style>
  </head>
  <body>
    <div class="container">
      <h1 class="appname">todos</h1>
      <div class="todoapp">
        <header class="header">
          <span class="glyphicon glyphicon-plus" @click="changeEditing"></span>
          <span class="glyphicon glyphicon-search"></span>
          <input class="search"
            placeholder="Search..."
            autofocus autocomplete="off"
            v-model="query"
            @keyup.enter="addTodo"
          >
        </header>
        <div class="edit animated" v-show="editing" transition="updown" :class="{editing: editing}">
          <input class="title" type="text" v-model="title" placeholder="标题">
          <textarea class="content" v-model="detail" debounce="500">
          </textarea>
          <button class="btn btn-save" type="button" @click="save">保 存</button>
          <button class="btn btn-cancel" type="button" @click="cancelEdit">取 消</button>
        </div>
        <ul class="main" v-cloak>
          <li class="todo animated" v-for="todo in filteredTodos | filterBy query in 'title' 'detail'" transition="bounce" :class="{completed: todo.completed, bounce: todo.completed}">
            <span class="glyphicon glyphicon-ok" @click="toggleStatus(todo)"></span>
            <div class="content">
              <input class="title" type="text" v-model="todo.title">
              <div class="detail" v-html="todo.detail | marked"></div>
            </div>
          </li>
        </ul>
      </div>
      <footer class="footer" v-show="todos.length" v-cloak>
        <span class="glyphicon glyphicon-ok" :class="{okAll: allDone}" @click="toggleAll()"></span>
        <span class="todo-count">
          <strong v-text="remaining"></strong> {{remaining | pluralize 'item'}} left
        </span>
        <ul class="filters">
          <li><a href="#/all" :class="{selected: visibility == 'all'}">All</a></li>
          <li><a href="#/active" :class="{selected: visibility == 'active'}">Active</a></li>
          <li><a href="#/completed" :class="{selected: visibility == 'completed'}">Completed</a></li>
        </ul>
        <button class="clear-completed" @click="removeCompleted">
          Clear completed
        </button>
      </footer>
    </div>
    <script src="lib/marked.min.js" charset="utf-8"></script>
    <script src="lib/vue.js" charset="utf-8"></script>
    <script src="lib/vue-animated-list.js" charset="utf-8"></script>
    <script src="js/store.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="lib/director.js" charset="utf-8"></script>
    <script src="js/routes.js" charset="utf-8"></script>
    <!-- <script>
      Vue.transition('editing', {
        type: 'animation',
        enterClass: 'bounceInLeft',
        leaveClass: 'bounceOutRight'
      })
    </script> -->
  </body>
</html>
